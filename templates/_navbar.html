<script>
  $("#askVictorForm").submit(function(e) {
      e.preventDefault();

      var question = $("#askVictorInput").val();

      // Checks if the question field is not null or empty
      if (question && question.trim() != '') {
          $.ajax({
              type: 'POST',
              url: '/ask_victor',
              data: JSON.stringify({ 'question': question }),
              contentType: 'application/json',
              success: function(response) {
                  console.log(response);
              },
              error: function(error) {
                  console.error(error);
              }
          });
      }

      $("#askVictorInput").val(''); 
  });
</script>
